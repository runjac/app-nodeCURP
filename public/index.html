<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de CURP y RFC</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/10.3.1/sweetalert2.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Formulario para ingresar CURP -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Consulta de CURP</h5>
                        <div class="input-group mb-3">
                            <input type="text" id="curpInput" class="form-control" placeholder="Ingresa tu CURP" maxlength="18">
                            <div class="input-group-append">
                                <button class="btn btn-primary" id="searchButton">Buscar</button>
                            </div>
                        </div>
                        <div id="result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Resultados del RFC -->
        <div id="resultados-container" class="mt-5"></div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- SweetAlert JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/10.3.1/sweetalert2.all.min.js"></script>
    <script>
        document.getElementById('searchButton').addEventListener('click', async function() {
            const curp = document.getElementById('curpInput').value;
            if (curp) {
                // Limpiar resultados anteriores
                document.getElementById('result').innerHTML = '';
                document.getElementById('resultados-container').innerHTML = '';

                Swal.fire({
                    title: 'Buscando...',
                    allowOutsideClick: false,
                    didOpen: () => {
                        Swal.showLoading();
                    }
                });

                try {
                    const response = await fetch('/scrape', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ curp: curp })
                    });

                    const data = await response.json();
                    Swal.close();
                    document.getElementById('result').innerHTML = `
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;

                    Swal.fire({
                        title: 'Buscando...',
                        allowOutsideClick: false,
                        didOpen: () => {
                            Swal.showLoading();
                        }
                    });

                    // Enviar datos al servidor para calcular el RFC
                    const rfcResponse = await fetch('/calculate-rfc', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            nombre: data['Nombre(s):'],
                            primerApellido: data['Primer apellido:'],
                            segundoApellido: data['Segundo apellido:'],
                            dia: data['Fecha de nacimiento:'].split('/')[0],
                            mes: data['Fecha de nacimiento:'].split('/')[1],
                            anio: data['Fecha de nacimiento:'].split('/')[2]
                        })
                    });

                    const rfcData = await rfcResponse.json();
                    Swal.close();

                    // Mostrar los resultados del RFC
                    const resultadosContainer = document.getElementById('resultados-container');
                    resultadosContainer.innerHTML = `
                        <table class="ui striped table">
                            <thead class="center aligned">
                                <tr>
                                    <th colspan="3">RESULTADOS</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td width="35%"><strong>Nombre:</strong></td>
                                    <td>${rfcData['Nombre:']}</td>
                                </tr>
                                <tr>
                                    <td><strong>Fecha de nacimiento</strong></td>
                                    <td>${rfcData['Fecha de nacimiento']}</td>
                                </tr>
                                <tr>
                                    <td><strong>RFC:</strong></td>
                                    <td>${rfcData['RFC:']}</td>
                                </tr>
                            </tbody>
                        </table>
                    `;
                } catch (error) {
                    Swal.fire('Error', 'Hubo un problema al buscar el CURP.', 'error');
                }
            } else {
                Swal.fire('Advertencia', 'Por favor, ingresa un CURP v√°lido.', 'warning');
            }
        });
    </script>
</body>
</html>
